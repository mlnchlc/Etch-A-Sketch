<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>Etch-A-Sketch</h1>
  </header>
  <div class="wrapper">
    <div class="control-panel">
      <h2>Control Panel</h2>
      <h3>Size</h3>
      <div class="slider">
        <input class="range-input" type="range" min="12" max="64" value="10">
        <span class="range-value"></span>
      </div>
      <h3>Mode</h3>
      <fieldset id="mode">
        <input type="radio" id="black-brush" name="brush-mode" checked value="black">
        <label for="black-brush">Black</label><br>
        <input type="radio" id="rainbow-brush" name="brush-mode" value="rainbow">
        <label for="rainbow-brush">Rainbow</label><br>
        <input type="radio" id="shade-brush" name="brush-mode" value="shade">
        <label for="shade-brush">Shade</label><br>
      </fieldset>
      <h3><button id="reset">Reset</button></h3>
    </div>
    <div class="grid">
    </div>
  </div>
  <script src="script.js"></script>

</body>

</html>
